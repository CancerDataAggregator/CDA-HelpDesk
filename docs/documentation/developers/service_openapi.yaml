---
openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
paths:
  "/data/file":
    post:
      tags:
      - data
      summary: File Fetch Rows Endpoint
      description: |-
        File data endpoint that returns json formatted row data based on input query

        Args:
            request (Request): HTTP request object
            request_body (DataRequestBody): JSON input query
            limit (int, optional): Limit for paged results. Defaults to 100.
            offset (int, optional): Offset for paged results. Defaults to 0.
            db (Session, optional): Database session object. Defaults to Depends(get_db).

        Returns:
            PagedResponseObj:
            {
                'result': [{'column': 'data'}],
                'query_sql': 'SQL statement used to generate result',
                'total_row_count': 'total rows of data for query generated (not paged)',
                'next_url': 'URL to acquire next paged result'
            }
      operationId: file_fetch_rows_endpoint_data_file_post
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          default: 100
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Offset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/DataRequestBody"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/PagedResponseObj"
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ClientError"
          description: Bad Request
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
        '500':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalError"
          description: Internal Server Error
  "/data/subject":
