  "/columns/":
    get:
      tags:
      - columns
      summary: Columns Endpoint
      description: |-
        _summary_

        Args:
            request (Request): _description_
            db (Session, optional): _description_. Defaults to Depends(get_db).

        Returns:
            ColumnResponseObj: _description_
      operationId: columns_endpoint_columns__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ColumnResponseObj"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
