        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalError"
components:
  schemas:
    ClientError:
      properties:
        error_type:
          type: string
          title: Error Type
        message:
          type: string
          title: Message
      type: object
      required:
      - error_type
      - message
      title: ClientError
    ColumnResponseObj:
      properties:
        result:
          items:
            anyOf:
            - additionalProperties: true
              type: object
            - type: 'null'
          type: array
          title: Result
          description: List of query result json objects
      type: object
      required:
      - result
      title: ColumnResponseObj
    ColumnValuesResponseObj:
      properties:
        result:
          items:
            anyOf:
            - additionalProperties: true
              type: object
            - type: 'null'
          type: array
          title: Result
          description: List of query result json objects
        query_sql:
          anyOf:
          - type: string
          - type: 'null'
          title: Query Sql
          description: SQL Query generated to yield the results
        total_row_count:
          anyOf:
          - type: integer
          - type: 'null'
          title: Total Row Count
          description: Count of total number of results from the query
        next_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Next Url
          description: URL to get to next page of results
      type: object
      required:
      - result
      - query_sql
      title: ColumnValuesResponseObj
    DataRequestBody:
      properties:
        MATCH_ALL:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Match All
          default: []
        MATCH_SOME:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Match Some
          default: []
        ADD_COLUMNS:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Add Columns
          default: []
        EXCLUDE_COLUMNS:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Exclude Columns
          default: []
        COLLATE_RESULTS:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Collate Results
          default: false
        EXTERNAL_REFERENCE:
          anyOf:
          - type: boolean
          - type: 'null'
          title: External Reference
          default: false
      type: object
      title: DataRequestBody
    HTTPValidationError:
      properties:
        detail:
          items:
            "$ref": "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    InternalError:
      properties:
        error_type:
          type: string
          title: Error Type
        message:
          type: string
          title: Message
      type: object
      required:
      - error_type
      - message
      title: InternalError
    PagedResponseObj:
      properties:
        result:
          items:
            anyOf:
            - additionalProperties: true
              type: object
            - type: 'null'
          type: array
          title: Result
          description: List of query result json objects
        query_sql:
          anyOf:
          - type: string
          - type: 'null'
          title: Query Sql
          description: SQL Query generated to yield the results
        total_row_count:
          anyOf:
          - type: integer
          - type: 'null'
          title: Total Row Count
          description: Count of total number of results from the query
        next_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Next Url
          description: URL to get to next page of results
      type: object
      required:
      - result
      - query_sql
      title: PagedResponseObj
    ReleaseMetadataObj:
      properties:
        result:
          items:
            anyOf:
            - additionalProperties: true
              type: object
            - type: 'null'
          type: array
          title: Result
      type: object
      required:
      - result
      title: ReleaseMetadataObj
    SummaryRequestBody:
      properties:
        MATCH_ALL:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Match All
          default: []
        MATCH_SOME:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Match Some
          default: []
        ADD_COLUMNS:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Add Columns
          default: []
        EXCLUDE_COLUMNS:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Exclude Columns
          default: []
      type: object
      title: SummaryRequestBody
    SummaryResponseObj:
      properties:
        result:
          items:
            anyOf:
            - additionalProperties: true
              type: object
            - type: 'null'
          type: array
          title: Result
          description: List of query result json objects
        query_sql:
          anyOf:
          - type: string
          - type: 'null'
          title: Query Sql
          description: SQL Query generated to yield the results
      type: object
      required:
      - result
      - query_sql
      title: SummaryResponseObj
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
