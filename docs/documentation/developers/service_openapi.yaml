                "$ref": "#/components/schemas/PagedResponseObj"
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ClientError"
          description: Bad Request
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
        '500':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InternalError"
          description: Internal Server Error
  "/summary/file":
    post:
      tags:
      - summary
      summary: File Summary Endpoint
      description: |-
        _summary_

        Args:
            request (Request): _description_
            request_body (SummaryRequestBody): _description_
            db (Session, optional): _description_. Defaults to Depends(get_db).

        Returns:
            SummaryResponseObj: _description_
      operationId: file_summary_endpoint_summary_file_post
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/SummaryRequestBody"
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SummaryResponseObj"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ClientError"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/HTTPValidationError"
        '500':
          description: Internal Server Error
          content:
