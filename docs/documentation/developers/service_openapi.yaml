        schema:
          type: integer
          default: 0
          title: Offset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/DataRequestBody"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
