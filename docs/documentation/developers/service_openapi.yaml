  "/column_values/{column}":
    post:
      tags:
      - column_values
      summary: Column Values Endpoint
      description: |-
        _summary_

        Args:
            request (Request): _description_
            column (str): _description_
            data_source (str): _description_
            db (Session, optional): _description_. Defaults to Depends(get_db).

        Returns:
            ColumnValuesResponseObj: _description_
      operationId: column_values_endpoint_column_values__column__post
      parameters:
      - name: column
        in: path
        required: true
        schema:
          type: string
          title: Column
      - name: data_source
        in: query
        required: false
        schema:
          type: string
          default: ''
          title: Data Source
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          title: Limit
      - name: offset
