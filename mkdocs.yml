site_name: Cancer Data Aggregator
site_description: Run powerful cross-data repository searches right from your browser, or install locally to integrate into your existing data workflows
repo_url: https://github.com/CancerDataAggregator/readthedocs
edit_uri: edit/main/docs/

theme:
  logo: assets/lazycdalogo.png
  name: material
  custom_dir: overrides
  font:
    text: noto sans
  docs_dir: docs
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - announce.dismiss
    - content.code.copy
    

extra:
  status:
    new: Recently added
    deprecated: Deprecated
    wip: Under Construction

plugins:
  - search
  - mkdocs-jupyter:
      remove_tag_config:
          remove_input_tags:
              - hide_code
      include_source: True
      execute: True
      allow_errors: False

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra_css:
  - stylesheets/extra.css



nav:
  - Getting Started:
    - getting_started/index.md
    - Interactive Search: interactive/index.ipynb
    - getting_started/no-install.md
    - getting_started/install.md
    - Developer Tools: documentation/developers/index.md
  - Documentation:
    - Quick Reference: documentation/cdapython/man_pages/index.ipynb
    - tables(): documentation/cdapython/man_pages/tables.md
    - columns(): documentation/cdapython/man_pages/columns.md
    - column_values(): documentation/cdapython/man_pages/column_values.md
    - summary_counts(): documentation/cdapython/man_pages/summary_counts.md
    - fetch_rows(): documentation/cdapython/man_pages/fetch_rows.md
    - update code from cdapython beta: documentation/cdapython/code_update.md
