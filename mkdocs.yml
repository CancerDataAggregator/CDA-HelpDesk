site_name: Cancer Data Aggregator
site_description: Run powerful cross-data repository searches right from your browser, or install locally to integrate into your existing data workflows
repo_url: https://github.com/CancerDataAggregator/readthedocs
edit_uri: edit/main/docs/

theme:
  logo: assets/lazycdalogo.png
  name: material
  custom_dir: overrides
  font:
    text: noto sans
  docs_dir: docs
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
   # - toc.integrate 
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - announce.dismiss
    - content.code.copy
    

extra:
  status:
    new: Recently added
    deprecated: Deprecated

plugins:
  - search
  - mkdocs-jupyter:
      remove_tag_config:
          remove_input_tags:
              - hide_code
      include_source: True
      execute: False #True
      allow_errors: True
      #ignore: ["docs/Tutorials/Merging.ipynb", "docs/Tutorials/scratch.ipynb", "docs/Tutorials/Welcome.ipynb", "docs/Tutorials/CDA_MadLibs.ipynb"]



markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - stylesheets/extra.css



nav:
  - Home: index.md
  - Getting started:
    - getting_started/index.md
    - getting_started/no-install.md
    - getting_started/install.md
    - Developer Tools: documentation/developers/index.md
  - Documentation: 
    - documentation/index.md
    - User Guides:
      - cdapython examples: documentation/cdapython/cdapython_examples.ipynb
      - documentation/cdapython/cdapython_documentation.md
    - Quick Reference:
      - documentation/cdapython/man_pages/index.md
      - tables(): documentation/cdapython/man_pages/tables.md
      - columns(): documentation/cdapython/man_pages/columns.md
      - column_values(): documentation/cdapython/man_pages/column_values.md
      - summary_counts(): documentation/cdapython/man_pages/summary_counts.md
      - fetch_rows(): documentation/cdapython/man_pages/fetch_rows.md
      - column_data_types(): documentation/cdapython/man_pages/column_data_types.md
    - Developer Tools:
      - documentation/developers/index.md
      - documentation/developers/api_documentation.md
      - documentation/developers/swagger.md
  - Helpdesk:
    - helpdesk/index.md
  - About Us:
    - about_us/index.md
    - About Our Data:
      - about_our_data/index.md
      - about_our_data/how_we_etl.md
    - Release Notes:
      - release_notes/index.md
      - release_notes/cdapython.md
      - release_notes/data_updates.md