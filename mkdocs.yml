site_name: Cancer Data Aggregator
site_description: Run powerful cross-data repository searches right from your browser, or install locally to integrate into your existing data workflows
repo_url: https://github.com/CancerDataAggregator/readthedocs
edit_uri: edit/main/docs/

theme:
  logo: assets/lazycdalogo.png
  name: material
  custom_dir: overrides
  font:
    text: noto sans
  docs_dir: docs
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - announce.dismiss
    - content.code.copy
    

extra:
  status:
    new: Recently added
    deprecated: Deprecated

plugins:
  - search
  - mkdocs-jupyter:
      remove_tag_config:
          remove_input_tags:
              - hide_code
      include_source: True
      execute: True
      allow_errors: True
      #ignore: ["docs/Tutorials/Merging.ipynb", "docs/Tutorials/scratch.ipynb", "docs/Tutorials/Welcome.ipynb", "docs/Tutorials/CDA_MadLibs.ipynb"]

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  #- pymdownx.emoji:
  #    emoji_index: !!python/name:material.extensions.emoji.twemoji
  #    emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra_css:
  - stylesheets/extra.css



nav:
  - Home: index.md
  - Getting Started:
    - getting_started/index.md
    - getting_started/no-install.md
    - getting_started/install.md
    - interactive: interactive/index.ipynb
    - interactive small: interactive/interactsmall.ipynb
    - interactive drop: interactive/interactdrop.ipynb
    - interactive filter: interactive/ineractfilters.ipynb
    - Developer Tools: documentation/developers/index.md
  - Documentation:
    - cda-python Vignettes:
      - Basic cda-python functions: documentation/index.ipynb
      - Get a manifest of all CPTAC data: documentation/cdapython/vignettes/001_cptac.ipynb
      - View a summary of available .bam files: documentation/cdapython/vignettes/002_sum_bams.ipynb
      - Get a manifest of .vcf files for patients under 20 years old: documentation/cdapython/vignettes/003_vcf_young.ipynb
      - View the cancer types for subjects over 50 at diagnosis: documentation/cdapython/vignettes/004_over50.ipynb
      - Use a manifest to access data through ISB-CGC: documentation/cdapython/vignettes/005_isbcgc.ipynb
      - Use a manifest to move data into the Velsera CGC: documentation/cdapython/vignettes/006_velsera.ipynb
      - Use a manifest to move data into Terra: documentation/cdapython/vignettes/007_terra.ipynb

    - cda-python Quick Reference:
      - documentation/cdapython/man_pages/index.md
      - tables(): documentation/cdapython/man_pages/tables.md
      - columns(): documentation/cdapython/man_pages/columns.md
      - column_values(): documentation/cdapython/man_pages/column_values.md
      - summary_counts(): documentation/cdapython/man_pages/summary_counts.md
      - fetch_rows(): documentation/cdapython/man_pages/fetch_rows.md
    - Developer Tools:
      - documentation/developers/index.md
      - documentation/developers/api_documentation.md
      - documentation/developers/swagger.md
  - Helpdesk:
    - helpdesk/index.md
  - About Us:
    - about_us/index.md
    - About Our Data:
      - about_our_data/index.md
      - about_our_data/how_we_etl.md
    - Release Notes:
      - release_notes/index.md
      - release_notes/cdapython.md
      - release_notes/data_updates.md